spring.application.name=car-parking-process
rabbitmq.parkingStart.queue.name=parking-start-request.out
rabbitmq.parkingEnd.queue.name=parking-end-request.out
rabbitmq.exchange.name=parking.exchange
rabbitmq.parkingStart.routingkey.name=parkingStart.routingkey
rabbitmq.parkingEnd.routingkey.name=parkingEnd.routingkey

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parking_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true